<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">

    <h3>Upload folder</h3>
    <a href="/update">Update</a>
    <hr/>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Path</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file: ${outFiles}">
            <td th:text="${file.pathDir}"/>
            <td><a th:href="@{/out?path={id}(id = ${file.filePath})}" target="_blank" rel="noopener noreferrer">
                <span th:text="${file.fileName}"></span>
            </a></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
<style>
    body {
     background-color: #f9f9f9;
 }

 /* Default table styles for this demo */
 table {
     border-collapse: collapse;
     text-align: left;
     width: 100%;
 }
 table tr {
     background: white;
     border-bottom: 1px solid
 }
 table th, table td {
     padding: 10px 20px;
 }

 /* Simple CSS for scrollable table on mobile */
 table {
     min-width: 800px;
 }
</style>
